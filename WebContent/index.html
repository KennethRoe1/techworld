<!DOCTYPE HTML>
<html>
<head>
<title>TechWorld</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="js/jquery-3.3.1.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrapV4.js"></script>
<script src="js/jquery.dataTables.js"></script>
<script src="js/itemTabs.js"></script>
<script src="js/userTabs.js"></script>
<script src="js/login.js"></script>
<script src="js/basket.js"></script>
<link rel="stylesheet" href="css/bootstrapV4.css"/>
<link rel="stylesheet" href="css/font-awesome.css"/>
<link rel="stylesheet" href="css/jquery.dataTables.css"/>
<link rel="stylesheet" href="css/card.css"/>
<link rel="stylesheet" href="css/topbar.css"/>
<link rel="stylesheet" href="css/main.css"/>
<link rel="stylesheet" href="css/format.css"/>
</head>
<body>
	<div class="banner">
		<a id="login" href="login">Login</a>
		<a id="account" href="user.html">Account</a>
		<button id="logout">Logout</button>
		<h1>TechWorld</h1>
		<h2>The one stop gadget store</h2>
	</div>
<div class="modal fade" id="loginModal" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header"></div>
			<label>E-mail</label><input type="text" id="email">
			<label>Password</label><input type="text" id="pass">
			<p id="loginError"></p>
			<button id="loginBtn">Login</button>
			<p><a id="reg" href="reg">Register</a> Here</p>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
<div class="modal fade" id="regModal" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header"></div>
			<label>Name</label><input id="nName" type="text" name="name">
			<label>Address</label><input id="nAddress" type="text" name="address">
			<label>Date of Birth</label><input id="nDob" type="date" name="dob">
			<label>E-mail</label><input id="nEmail" type="text" name="email">
			<label>Password</label><input id="nPass" type="text" name="pass">
			<button id="regBtn">Register</button>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
<section>
<ul class="nav nav-tabs custom" role="tablist">
	<li class="nav-item">
    <a class="nav-link active" data-toggle="tab" href="#home" role="tab" id="homeTab"><span class="fa fa-home fa-fw"></span>Home</a>
    </li>
    <li class="nav-item">
    <a class="nav-link" data-toggle="tab" href="#items" role="tab" id="itemsTab"><span class="fa fa-list fa-fw"></span>Products</a>
    </li>
    <li class="nav-item">
    <a class="nav-link" data-toggle="tab" href="#admin" role="tab" id="adminTab"><span class="fa fa-user-circle fa-lg"></span>Product Management</a>
    </li>
    <li class="nav-item">
    <a class="nav-link" data-toggle="tab" href="#users" role="tab" id="usersTab"><span class="fa fa-user-circle fa-lg"></span>User Management</a>
    </li>
    <li class="nav-item">
    <a class="nav-link" data-toggle="tab" href="#basket" role="tab" id="basketTab"><span class="fa fa-shopping-cart fa-lg"></span>Basket</a>
    </li>

</ul>
<!-- Tab panes -->

    <div class="tab-content">
        <div class="tab-pane active" id="home">
		<div class="bannerImage"></div>
		</div>

        <div class="tab-pane" id="items">
            <h3>Products</h3>
            <div id="productList"></div>
        </div>

<div class="tab-pane" id="admin">
            <table id="table_id">
            	<thead>
            		<tr><th>Name</th><th>Price</th><th>Category</th><th>Stock</th><th>Edit</th></tr>
            	</thead>
            	<tbody id="itemTable">
            	</tbody>
            </table>

	<div class="modal fade" id="itemModal" role="dialog">
    	<div class="modal-dialog">
			<div class="modal-content">
			<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">&times;</button>
			<h4 class="modal-title">Items</h4>
			</div>
				<div>
				<button id="btnAdd">New Item</button>
				</div>
			<img id="pic" height="120"/><br>
			<label>Id:</label>
			<input id="itemId" name="id" type="text" disabled /><br>
			<label>Name:</label>
			<input type="text" id="name" name="name" /><br>
			<label>Description:</label>
			<input type="text" id="description" name="description"/><br>
			<label>Category:</label>
			<input type="text" id="category" name="category"/><br>
			<label>Price</label>
			<input type="text" id="price" name="price"/><br>
			<label>Stock:</label>
			<input type="text" id="stock" name="stock"/><br>
			<button id="create">Save</button>
			<button id="delete">Delete</button>
				<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
   		</div>
	</div>
</div>

<div class="tab-pane" id="users">
	<table id="table_id2">
		<thead>
			<tr><th>Name</th><th>E-mail</th><th>Address</th><th>Date of Birth</th><th>Edit</th></tr>
		</thead>
		<tbody id="userTable">
		</tbody>
	</table>
	<div class="modal fade" id="userModal" role="dialog">
    	<div class="modal-dialog">
			<div class="modal-content">
			<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">&times;</button>
			<h4 class="modal-title">Users</h4>
			</div>
				<div>
				<button id="btnAdd2">New User</button>
				</div>
			<label>Id:</label>
			<input id="user_id" name="user_id" type="text" disabled /><br>
			<label>Name:</label>
			<input id="user_name" name="user_name" type="text"/><br>
			<label>E-mail:</label>
			<input id="user_email" name="user_email" type="text"/><br>
			<label>Password:</label>
			<input type="text" id="user_pass" name="user_pass"/><br>
			<label>Address:</label>
			<input type="text" id="user_address" name="user_address"/><br>
			<label>D.O.B.</label>
			<input type="date" id="user_dob" name="user_dob"/><br>
			<label>role</label>
			<input type="text" id="user_role" name="user_role"/><br>
			<button id="create2">Save</button>
			<button id="delete2">Delete</button>
				<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
   		</div>
	</div>
</div>

	<div class="tab-pane" id="basket">
	<div id="basketArea">
	<table id="table_id3">
            	<thead>
            		<tr><th>Item Name</th><th>Image</th><th>Price</th><th>Quantity</th><th>Remove</th></tr>
            	</thead>
            	<tbody id="basketTable">
            	</tbody>
            </table>
	</div>
	</div>
</div>


    </section>
</body>
</html>
