<!DOCTYPE HTML>
<html>
<head>
<title>TechWorld</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="js/jquery-3.3.1.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrapV4.js"></script>
<script src="js/jquery.dataTables.js"></script>
<script src="js/itemTabs.js"></script>
<link rel="stylesheet" href="css/bootstrapV4.css"/>
<link rel="stylesheet" href="css/font-awesome.css"/>
<link rel="stylesheet" href="css/jquery.dataTables.css"/>
<link rel="stylesheet" href="css/card.css"/>
</head>
<body>
<h2 class="banner">TechWorld</h2>
<section>
<ul class="nav nav-tabs" role="tablist">
	<li class="nav-item">
    <a class="nav-link active" data-toggle="tab" href="#user" role="tab"><span class="fa fa-home fa-lg"></span>User</a>
    </li>
    <li class="nav-item">
    <a class="nav-link" data-toggle="tab" href="#items" role="tab"><span class="fa fa-list fa-lg"></span>Items</a>
    </li>
    <li class="nav-item">
    <a class="nav-link" data-toggle="tab" href="#admin" role="tab"><span class="fa fa-user-circle fa-lg"></span>Admin</a>
    </li>
</ul>
<!-- Tab panes -->
    <div class="tab-content">
        <div class="tab-pane active" id="user">
        </div>
       
        <div class="tab-pane" id="items">
            <h2>Products</h2>
            <div id="productList"></div>
            
        </div>
        <div class="tab-pane" id="admin">
            <table id="table_id">
            	<thead>
            		<tr><th>Name</th><th>Price</th><th>Category</th><th>Stock</th><th>Edit</th></tr>
            	</thead>
            	<tbody id="itemTable">
            	</tbody>
            </table>
            <div class="modal fade" id="myModal" role="dialog">
	    	<div class="modal-dialog">
			<div class="modal-content">
			<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">&times;</button>
			<h4 class="modal-title">Items</h4>
			</div>
				<div class="mainArea">
					<div>
					<button id="btnAdd">New Item</button>
				</div>
				<img id="pic" height="120"/><br>
				<label>Id:</label>
				<input id="id" name="id" type="text" disabled /><br>
				<label>Name:</label>
				<input type="text" id="name" name="name" /><br>
				<label>Description:</label>
				<input type="text" id="description" name="description"/><br>
				<label>Category:</label>
				<input type="text" id="category" name="category"/><br>
				<label>Price</label>
				<input type="text" id="price" name="price"/><br>
				<label>Stock:</label>
				<input type="text" id="stock" name="stock"/><br>
				<button id="create">Save</button>
				<button id="delete">Delete</button>
				</div>
			<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
			</div>
    </div>
  </div>
        </div>
    </div>
    </section>
</body>
</html>
