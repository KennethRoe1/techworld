<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset="utf-8">
	<title>Add items</title>
	<link rel = "stylesheet" href= "css/main.css">
</head>
<body>
<form action = "" method = "post">
<fieldset>
	<legend>Add new item</legend>
	<label for="id">Item Id:</label>
	<input type="text" name="Id" id="id" autofocus><br>
	<label for="itemName">Item Name:</label>
	<input type="text" name="itemName" id="ItemName"><br>
	<label for="Description">Description:</label>
	<textarea cols ="40" rows ="5" name ="Description">
	</textarea><br>
	<label for="Category">Category:</label>
	<input type="text" name="Category" id="Category"><br>
	<label for="itemPrice">Price:</label>
	<input type="text" name="state" id="state"><br>
	<label for="stock">Stock:</label>
	<input type="text" name="stock" id="stock"><br>
	<input type="submit" name="add" id="button" value="Add">
	<input type="reset" name="reset" id="reset">
</fieldset>
</form> 

</body>
</html>
