<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
</head>
<body>
<h2>Become A User</h2>
<form class="reg">
	<div class="container">
	<label id="name">Name</label><input type="text" name="name">
	<label id="address">Address</label><input type="text" name="address">
	<label id="dob">Date of Birth</label><input type="date" name="dob">
	<label id="email">E-mail</label><input type="text" name="email">
	<label id="pass">Password</label><input type="text" name="pass">
	</div>
</form>
</body>
</html>
